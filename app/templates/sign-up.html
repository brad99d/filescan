<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FileScan | Sign-up</title>
  <!-- Metadata -->
  <meta name="theme-color" content="#FFFFFF">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <!-- CSS Overrides -->
  <link href="./styles/overrides.css" rel="stylesheet">
</head>
<body class="landing" style="display: flex; flex-direction: column;">
<!-- Navigation -->
<div class="container px-2 py-4">
  <nav class="navbar navbar-expand-sm p-0 m-0">
    <div class="container-fluid p-0 m-0">
      <a class="navbar-brand" href="./index.html">FileScan</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLinks">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarLinks">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-2">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./sign-in.html">Sign in</a>
          </li>
          <li class="nav-item ms-2">
            <a class="btn btn-primary" href="./sign-up.html">Get Started</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
<!-- Main Content -->
<div class="container px-2" style="flex-grow: 1; display: flex; flex-direction: column;">
  <div class="row g-3 d-flex align-items-center" style="flex-grow: 1;">
    <div class="col d-flex flex-column gap-2">
      <h1 class="mb-3">Create an account.</h1>
      <p class="lead">Create a FileScan account to start analysing files.</p>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body m-2">
          <form method="POST" action="#">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" name="name" id="name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" id="email">
            </div>
            <div class="d-flex flex-fill justify-content-between gap-3 mb-3">
              <div class="w-100">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password">
              </div>
              <div class="w-100">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" name="confirm-password" id="confirm-password">
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Sign up</button>
            <a href="./sign-in.html" class="btn btn-link w-100 mt-3">Already have an account?</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Footer -->
<div class="container">
  <footer class="py-3 mt-4 border-top text-center">
    <a class="btn-link text-secondary">FileScan is a University Project</a>
  </footer>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
