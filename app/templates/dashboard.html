<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FileScan | Dashboard</title>
  <!-- Metadata -->
  <meta name="theme-color" content="#FFFFFF">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <!-- CSS Overrides -->
  <link href="./styles/overrides.css" rel="stylesheet">
</head>
<body class="app" style="height: 200vh">
<!-- Navigation -->
<div class="container px-2 py-4">
  <nav class="navbar navbar-expand-sm p-0 m-0">
    <div class="container-fluid p-0 m-0">
      <a class="navbar-brand" href="#">FileScan</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLinks">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarLinks">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-2">
          <li class="nav-item">
            <a class="nav-link" href="./index.html"><i class="bi bi-person-circle me-2"></i>Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./sign-in.html"><i class="bi bi-box-arrow-right me-2"></i>Sign out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
<!-- Main Content -->
<div class="container px-2 mt-5">
  <h1 class="mb-5">Dashboard</h1>
  <div class="row g-3">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <span><i class="bi bi-box-arrow-in-down"></i></span>
          <span>Upload a file</span>
        </div>
        <div class="card-body">
          <form>
            <div class="input-group">
              <input type="file" class="form-control" id="inputGroupFile">
              <label class="input-group-text" for="inputGroupFile">Analyse</label>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="d-flex flex-column gap-3">
        <div class="card">
          <div class="card-header">
            <span class="file-icon"><i class="bi bi-file-earmark-fill"></i></span>
            <span class="filename">file.exe</span>
            <span class="filesize">64kb</span>
          </div>
          <div class="card-body">
            <div class="result clean">
              <span class="result-icon"><i class="bi bi-check-circle-fill"></i></span>
              <span class="result-text">Clean</span>
            </div>
            <div class="description">
              <span class="description-text">Malicious code was not detected, this file is safe to open.</span>
            </div>
          </div>
          <div class="card-footer">
            <span class="hash">e10adc3949ba59abbe56e057f20f883e</span>
            <span class="time">10s</span>
          </div>
        </div>
        <!-- warning -->
        <div class="card">
          <div class="card-header">
            <span class="file-icon"><i class="bi bi-file-earmark-fill"></i></span>
            <span class="filename">file.exe</span>
            <span class="filesize">64kb</span>
          </div>
          <div class="card-body">
            <div class="result detected">
              <span class="result-icon"><i class="bi bi-exclamation-triangle-fill"></i></span>
              <span class="result-text">Detected</span>
            </div>
            <div class="description">
              <span class="description-text">Malicious code was detected, proceed with caution.</span>
            </div>
          </div>
          <div class="card-footer">
            <span class="hash">e10adc3949ba59abbe56e057f20f883e</span>
            <span class="time">10s</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
